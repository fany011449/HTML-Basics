<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單標籤頁面</title>
    
    <style>
        /* 行高 */
        body {
            line-height: 3;
        }
    </style>

</head>
<body>
    <form action="" method="post">
       姓名：<input type="text" name="name"><br>
       密碼：<input type="password" name="password"><br>
       性別：
       <!-- label標籤能夠讓選取的範圍變大，比如按下"男"這個字也能選到男 -->
       <input type="radio" name="gender" value="1">男
        <label><input type="radio" name="gender" value="2">女</label><br>
       愛好：<label for=""><input type="checkbox" name="hobby" value="java"></label>java
            <label for=""><input type="checkbox" name="hobby" value="php"></label>php
            <label for=""><input type="checkbox" name="hobby" value="python"></label>python<br>
        
        圖像：<input type="file" name="image"><br>

        生日：<input type="date" name="birthday"><br>
        時間：<input type="time" name="time"><br>
        日期時間：<input type="datetime-local" name="datetime"><br>

        學歷：<select name="education">
            <option value="0">請選擇</option>
            <option value="1">國小</option>
            <option value="2">國中</option>
            <option value="3">高中</option>
            <option value="4">大學</option>
            </select><br>

        描述：<textarea name="description" id="" cols="30" rows="10"></textarea><br>
        
        <!-- 隱藏欄位 -->
        <!-- 這個欄位不會顯示在頁面上，但會傳遞到後端 -->
        <!-- 這個欄位可以用來傳遞一些不需要顯示的資料 -->
        <input type="hidden" name="id" value="1">

        <!-- 表單常見按鈕 -->
        <input type="submit" value="送出">
        <input type="reset" value="重設">
        <input type="button" value="按鈕" onclick="alert('按鈕被點擊了')">
    </form>
</body>
</html>
