<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能學習輔助系統</title>
    <style>
        /* 頂部導航欄樣式 */
        .top-nav {
            background-color: #b5b3b3; /* 灰色背景 */
            padding: 10px; /* 增加內邊距 */
            display: flex; /* 使用彈性盒子布局 */
            justify-content: space-between; /* 左右對齊 */
            align-items: center; /* 垂直居中 */
        }
        /* 標題樣式 */
        .top-nav h1 {
            font-size: 20px;
            font-weight: bold; /* 加粗 */
            margin: 0; /* 去除外邊距 */
            color: white; /* 深色字體 */
            /* 設置字體為標楷體 */
            font-family: "標楷體";
        }

        /* 退出登入超鏈結樣式 */
        .top-nav a {
            text-decoration: none; /* 移除底線 */
            font-size: 16px;
            color: #333;
        }
        .top-nav a:hover {
            color: #ff4500; /* 滑鼠懸停時變色 */
        }


        /* 搜索區域樣式 */
        .search-form {
            background-color: #f5f5f5; /* 淡灰色背景 */
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0; /* 增加外邊距 */
            display: flex;
            justify-content: space-between; /* 左邊表單項，右邊按鈕 */
            align-items: center; /* 垂直居中 */
        }


        /* 表單控件樣式 */
        .search-form input, .search-form select {
            padding: 8px;
            font-size: 16px;
            width: 300px; /* 設置寬度 */
        }
        /* 按鈕樣式 */
        .search-form button {
            padding: 8px 15px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        /* 按鈕懸停樣式 */
        .search-form button.reset {
            background-color: #6c757d;
        }
        .button-group {
            margin-left: auto; /* 讓按鈕區塊靠右 */
            display: flex;
            gap: 10px;
        }

    </style>
</head>
<body>

    <!-- 頂部導航欄 -->
    <div class="top-nav">
        <h1>Tlias智能學習輔助系統</h1>
        <a href="#">退出登入</a>
    </div>

    <!-- 搜索表單區域 -->
     <form action="/search" method="post" class="search-form">
        <!-- label的for與input的name屬性相同，這樣點擊label時會聚焦到對應的input -->
        <label for="name">姓名：</label>
        <input type="text" name="name" placeholder="請輸入名字" id="name">
        
        <label for="gender">性別：</label>
        <select name="gender">
            <option value="" selected disabled></option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>

        <label for="position">職位：</label>
        <select name="position">
            <option value=""></option>
            <option value="班主任">班主任</option>
            <option value="講師">講師</option>
            <option value="諮詢師">諮詢師</option>
        </select>

        <div class="button-group">
            <button type="submit">查詢</button>
            <button type="reset" class="reset">清空</button>
        </div>

    </form>


</body>
</html>
