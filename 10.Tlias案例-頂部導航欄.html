<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tlias智能學習輔助系統</title>
    <style>
        /* 頂部導航欄樣式 */
        .top-nav {
            background-color: #b5b3b3; /* 灰色背景 */
            padding: 10px; /* 增加內邊距 */
            display: flex; /* 使用彈性盒子布局 */
            justify-content: space-between; /* 左右對齊 */
            align-items: center; /* 垂直居中 */
        }
        /* 標題樣式 */
        .top-nav h1 {
            font-size: 20px;
            font-weight: bold; /* 加粗 */
            margin: 0; /* 去除外邊距 */
            color: white; /* 深色字體 */
            /* 設置字體為標楷體 */
            font-family: "標楷體";
        }

        /* 退出登入超鏈結樣式 */
        .top-nav a {
            text-decoration: none; /* 移除底線 */
            font-size: 16px;
            color: #333;
        }
        .top-nav a:hover {
            color: #ff4500; /* 滑鼠懸停時變色 */
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <h1>Tlias智能學習輔助系統</h1>
        <a href="#">退出登入</a>
    </div>

</body>
</html>
