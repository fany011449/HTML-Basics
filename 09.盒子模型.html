<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>
  <style>
    #div1 {
      /* 內容(content)、內邊距(padding)、邊框(border)、外邊距(margin) */
      width: 200px;
      height: 100px;
      background-color: #ff00ff; /* 背景顏色 */
      padding: 20px; /* 內邊距 */
      box-sizing: border-box; /* 包括邊框和內邊距 */
      margin: 10px auto; /* 外邊距 / 自動水平居中 */
      border: 5px solid blue; /* 邊框 */
    }
  </style>
</head>
<body>
  <div id="div1">
    A A A A A A A A A A A A A A A A A A A A A A A A A A
  </div>
