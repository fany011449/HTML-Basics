<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
    <style>
        /* body{
            margin : 0;
        } */
        #container {
            background-color: #f1eeee;
            width: 500px;
            height: 300px;
            display: flex; /* 使用flex布局 */
            /* flex-start：從頭開始排列 */
            /* flex-end：從尾 */
            /* center：在主軸上居中對齊 */
            /* space-around：平分剩餘空間 */
            /* space-between：先左右兩貼邊，剩下的平分剩餘空間 */
            justify-content: space-between; 
        }
        .item{
            background-color: rgb(184, 246, 184);
            border: rgb(141, 138, 138) 1px solid; /*邊框*/
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>
</html>
